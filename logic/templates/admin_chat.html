<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ chat.user.username }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #111111;
            border-bottom: 1px solid #222222;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 20px;
            font-weight: 600;
        }

        .chat-subtitle {
            color: #666666;
            font-size: 12px;
        }

        .back-btn {
            background: transparent;
            border: 1px solid #222222;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #1a1a1a;
            border-color: #333333;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
        }

        .message-user {
            background: #1a1a1a;
            border: 1px solid #222222;
            align-self: flex-start;
        }

        .message-admin {
            background: #667eea;
            align-self: flex-end;
        }

        .message-sender {
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.7;
        }

        .message-timestamp {
            font-size: 10px;
            opacity: 0.5;
            margin-top: 4px;
        }

        .input-container {
            background: #111111;
            border-top: 1px solid #222222;
            padding: 20px 40px;
            display: flex;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            background: #0a0a0a;
            border: 1px solid #222222;
            border-radius: 8px;
            padding: 12px 16px;
            color: #ffffff;
            font-size: 14px;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: #5568d3;
        }

        .waiting-message {
            text-align: center;
            color: #666666;
            font-size: 14px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <div>
            <button onclick="closeChat({{ chat.id }})" class="close-chat-btn">Close Chat</button>
            <div class="chat-title">Chat with {{ chat.user.username }}</div>
            <div class="chat-subtitle">Chat #{{ chat.id }} • Started {{ chat.created_at|date:"M d, Y • g:i A" }}</div>
        </div>
        <button class="back-btn" onclick="window.location.href='{% url 'admin_dashboard' %}'">← Back to Dashboard</button>
    </div>

    <div class="messages-container" id="messagesContainer"></div>

    <div class="Alerts"></div>

    <div class="input-container">
        <input type="text" class="message-input" id="messageInput" placeholder="Type your message...">
        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
    <script>
        const chatId = {{ chat.id }};
const ws = new WebSocket('ws://' + window.location.host + '/ws/support/' + chatId + '/');
const messagesContainer = document.getElementById('messagesContainer');
const messageInput = document.getElementById('messageInput');

ws.onmessage = function(e) {
    const data = JSON.parse(e.data);

    if (data.type === 'chat_history') {
        data.messages.forEach(msg => {
            addMessageToUI(msg.message, msg.sender, msg.timestamp, msg.is_admin);
        });
        scrollToBottom();
    } else if (data.type === 'message') {
        addMessageToUI(data.message, data.sender, data.timestamp, data.is_admin);
        scrollToBottom();
    } else if (data.type === 'chat_closed') {
        // Handle when admin closes the chat
        messageInput.disabled = true;
        const alertDiv = document.querySelector('.Alerts');
        alertDiv.innerHTML = '<div style="background: #ff4444; padding: 12px; text-align: center; color: white;">This chat has been closed by support.</div>';
    }
};

function addMessageToUI(message, sender, timestamp, isAdmin) {
    const messageDiv = document.createElement('div');
    messageDiv.className = isAdmin ? 'message message-admin' : 'message message-user';

    const date = new Date(timestamp);
    const timeString = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

    messageDiv.innerHTML = `
        <div class="message-sender">${sender}</div>
        <div>${message}</div>
        <div class="message-timestamp">${timeString}</div>
    `;
    messagesContainer.appendChild(messageDiv);
}

function sendMessage() {
    const message = messageInput.value.trim();
    if (message) {
        ws.send(JSON.stringify({
            'message': message
        }));
        messageInput.value = '';
    }
}

messageInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        sendMessage();
    }
});

function scrollToBottom() {
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function closeChat(chatId) {
    if (!confirm('Are you sure you want to close this chat?')) {
        return;
    }

    fetch(`/admindashboard/close/${chatId}/`, {
        method: 'POST',
        headers: {
            'X-CSRFToken': getCookie('csrftoken'),
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            setTimeout(() => {
                window.location.href = '/admindashboard/';
            }, 1500);
        } else {
            alert('Error: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Failed to close chat');
    });
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
    </script>
</body>
</html>
