<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Chat - Apex Bank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #111111;
            border-bottom: 1px solid #222222;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 20px;
            font-weight: 600;
        }

        .chat-subtitle {
            color: #666666;
            font-size: 12px;
            margin-top: 4px;
        }

        .back-btn {
            background: transparent;
            border: 1px solid #222222;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #1a1a1a;
            border-color: #333333;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-user {
            background: #667eea;
            align-self: flex-end;
        }

        .message-admin {
            background: #1a1a1a;
            border: 1px solid #222222;
            align-self: flex-start;
        }

        .message-sender {
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.7;
        }

        .message-timestamp {
            font-size: 10px;
            opacity: 0.5;
            margin-top: 4px;
        }

        .waiting-message {
            text-align: center;
            color: #666666;
            font-size: 14px;
            padding: 20px;
            background: #111111;
            border: 1px solid #222222;
            border-radius: 12px;
            margin: 20px auto;
            max-width: 400px;
        }

        .input-container {
            background: #111111;
            border-top: 1px solid #222222;
            padding: 20px 40px;
            display: flex;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            background: #0a0a0a;
            border: 1px solid #222222;
            border-radius: 8px;
            padding: 12px 16px;
            color: #ffffff;
            font-size: 14px;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: #5568d3;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .connection-status {
            text-align: center;
            padding: 8px;
            font-size: 12px;
            background: #1a1a1a;
            color: #666666;
        }

        .connection-status.connected {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
        }

        .connection-status.disconnected {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <div>
            <div class="chat-title">Support chat</div>
            <div class="chat-subtitle">Chat #{{ chat.id }} ‚Ä¢ Started {{ chat.created_at|date:"M d, Y ‚Ä¢ g:i A" }}</div>
        </div>
        <a href="/dashboard/" class="back-btn">‚Üê Back To Dashboard</a>
    </div>

    <div class="connection-status" id="connectionStatus">Connecting...</div>

    <div class="messages-container" id="messagesContainer">
        <div class="waiting-message">
            üí¨ welcome to support chat! An admin will be with you shortly.
        </div>
    </div>

    <div class="input-container">
        <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." disabled>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>Send</button>
    </div>

    <script>
        console.log('Attempting WebSocket connection...');
        const chatId = {{ chat.id }};
        const ws = new WebSocket('ws://' + window.location.host + '/ws/support/' + chatId + '/');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const connectionStatus = document.getElementById('connectionStatus');

        ws.onopen = function(e) {
            console.log('WebSocket CONNECTED!');
            connectionStatus.textContent = 'Connected';
            connectionStatus.className = 'connection-status connected';
            messageInput.disabled = false;
            sendBtn.disabled = false;
        };

        ws.onerror = function(error) {
            console.error('WebSocket ERROR:', error);
            connectionStatus.textContent = 'Connection Error';
            connectionStatus.className = 'connection-status disconnected';
        };

        ws.onclose = function(e) {
            console.error('WebSocket CLOSED:', e.code, e.reason);
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.className = 'connection-status disconnected';
            messageInput.disabled = true;
            sendBtn.disabled = true;
        };

        ws.onmessage = function(e) {
            console.log('WebSocket MESSAGE:', e.data);
            const data = JSON.parse(e.data);

            if (data.type === 'chat_history') {
                // Clear waiting message
                const waitingMsg = messagesContainer.querySelector('.waiting-message');
                if (waitingMsg && data.messages.length > 0) {
                    waitingMsg.remove();
                }

                data.messages.forEach(msg => {
                    addMessageToUI(msg.message, msg.sender, msg.timestamp, msg.is_admin);
                });
                scrollToBottom();
            } else if (data.type === 'message') {
                // Remove waiting message if it exists
                const waitingMsg = messagesContainer.querySelector('.waiting-message');
                if (waitingMsg) {
                    waitingMsg.remove();
                }

                addMessageToUI(data.message, data.sender, data.timestamp, data.is_admin);
                scrollToBottom();
            }
        };

        function addMessageToUI(message, sender, timestamp, isAdmin) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isAdmin ? 'message message-admin' : 'message message-user';

            const date = new Date(timestamp);
            const timeString = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            messageDiv.innerHTML = `
                <div class="message-sender">${sender}</div>
                <div>${message}</div>
                <div class="message-timestamp">${timeString}</div>
            `;
            messagesContainer.appendChild(messageDiv);
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    'message': message
                }));
                messageInput.value = '';
            }
        }

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
