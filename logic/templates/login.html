<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Apex Bank</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #111111;
      --bg-tertiary: #1a1a1a;
      --border-primary: #222222;
      --border-secondary: #2a2a2a;
      --text-primary: #ffffff;
      --text-secondary: #999999;
      --text-tertiary: #666666;
      --accent-primary: #ffffff;
      --accent-secondary: #f5f5f5;
      --success: #00ff88;
      --error: #ff4757;
      --warning: #ffa502;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 20%, rgba(138, 43, 226, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(0, 191, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-primary);
      padding: 20px 0;
    }

    .navbar-content {
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.5px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 8px;
      height: 8px;
      background: var(--text-primary);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }

    .nav-links {
      display: flex;
      gap: 32px;
      align-items: center;
    }

    .nav-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .nav-link:hover {
      color: var(--text-primary);
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 32px 60px;
      position: relative;
      z-index: 1;
    }

    .login-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      padding: 48px;
      max-width: 480px;
      width: 100%;
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      margin-bottom: 40px;
    }

    .login-header h1 {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: -1.5px;
      margin-bottom: 8px;
    }

    .login-header p {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .input-wrapper {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      background: var(--bg-primary);
      border: 1px solid var(--border-primary);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 15px;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .form-group input:focus {
      outline: none;
      background: var(--bg-secondary);
      border-color: var(--border-secondary);
    }

    .form-group input::placeholder {
      color: var(--text-tertiary);
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 13px;
      padding: 4px 8px;
      transition: color 0.2s ease;
      font-weight: 500;
    }

    .password-toggle:hover {
      color: var(--text-primary);
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      font-size: 13px;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-wrapper input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--text-primary);
    }

    .checkbox-wrapper label {
      color: var(--text-secondary);
      cursor: pointer;
      margin: 0;
    }

    .forgot-password {
      color: var(--text-primary);
      text-decoration: underline;
      transition: opacity 0.2s ease;
    }

    .forgot-password:hover {
      opacity: 0.8;
    }

    .btn {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: var(--accent-primary);
      color: var(--bg-primary);
    }

    .btn-primary:hover {
      background: var(--accent-secondary);
      transform: translateY(-1px);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      display: none;
      padding: 12px 16px;
      background: rgba(255, 69, 87, 0.1);
      border: 1px solid var(--error);
      border-radius: 8px;
      color: var(--error);
      font-size: 13px;
      margin-bottom: 24px;
    }

    .error-message.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer-link {
      text-align: center;
      margin-top: 32px;
      font-size: 13px;
      color: var(--text-tertiary);
    }

    .footer-link a {
      color: var(--text-primary);
      text-decoration: underline;
      font-weight: 500;
    }

    .footer-link a:hover {
      opacity: 0.8;
    }

    .security-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 24px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid var(--border-primary);
      border-radius: 8px;
      font-size: 12px;
      color: var(--text-tertiary);
    }

    .security-badge::before {
      content: 'ðŸ”’';
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .navbar-content {
        padding: 0 20px;
      }

      .logo {
        font-size: 18px;
      }

      .nav-links {
        gap: 20px;
      }

      .nav-link {
        font-size: 13px;
      }

      .container {
        padding: 100px 20px 60px;
      }

      .login-card {
        padding: 32px 24px;
      }

      .login-header h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>

  <nav class="navbar">
    <div class="navbar-content">
      <div class="logo">
        <div class="logo-icon"></div>
        <span>APEX</span>
      </div>
      <div class="nav-links">
        <a href="#" class="nav-link">Features</a>
        <a href="#" class="nav-link">Security</a>
        <a href="{% url 'register' %}" class="nav-link">Sign up</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="login-card">
      <div class="login-header">
        <h1>Welcome back</h1>
        <p>Sign in to your account</p>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <form method="POST" action="{% url 'login' %}" onsubmit="return validateForm()">
        {% csrf_token %}

        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter username"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            >
            <button type="button" class="password-toggle" onclick="togglePassword()">Show</button>
          </div>
        </div>

        <div class="form-options">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">Sign in</button>

        <div class="security-badge">
          256-bit encryption â€¢ Secure connection
        </div>
      </form>

      <div class="footer-link">
        Don't have an account? <a href="{% url 'register' %}">Create account</a>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.querySelector('.password-toggle');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'Show';
      }
    }

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.classList.add('show');
    }

    function validateForm() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const submitBtn = document.getElementById('submitBtn');

      if (!username) {
        showError('Please enter your username');
        return false;
      }

      if (!password) {
        showError('Please enter your password');
        return false;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in...';
      return true;
    }

    {% if messages %}
      {% for message in messages %}
        showError('{{ message }}');
      {% endfor %}
    {% endif %}
  </script>
</body>
</html>
